<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD APP</title>
</head>
<body style="color: white; background-color: #1d2630; ">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD APPLICATION</strong></h1>
        </div>
        <div class="main row justify-center">
            <form action="" id="student-form" class="row justify-center mb-4" autocomplete="off">
                <div class="col-10 mb-3" >
                    <label for="firstName">First Name</label>
                    <input  class="form-control" id="firstName" placeholder="Enter First Name"  type="text">
                </div>
                <div class="col-10 mb-3" >
                    <label for="lastName">Last Name</label>
                    <input  class="form-control" id="lastName" placeholder="Enter Last Name"  type="text">
                </div>
                <div class="col-10 mb-3" >
                    <label for="email">Email</label>
                    <input  class="form-control" id="email" placeholder="Enter Your Email"  type="email">
                </div>
                <div class="col-10" >
                    <input class="btn btn-success add-btn " type="submit" value="Submit">
                </div>
            </form>
            <div class="col-10 mt-5">
               <table class="table table-striped table-dark ">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
               </table>
            </div>
        </div>
    </div>
    
</body>
</html>
